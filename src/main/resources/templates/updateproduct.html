<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h2>Update Product</h2>
    <form th:action="@{/amazon/product/update/updateProduct(productId=${product.productId})}" method="POST" enctype="multipart/form-data">
        <!-- Product Name -->
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required/><br><br>

        <!-- Product Description -->
        <label for="description">Product Description:</label>
        <textarea id="description" name="description" required th:text="${product.description}"></textarea><br><br>

        <!-- Product Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required/><br><br>

        <!-- Product Stock -->
        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" th:value="${product.stock}" required/><br><br>

        <!-- Product Category -->
        <label for="categoryId">Category:</label>
        <select id="categoryId" name="categoryId" required>
			<th:block th:each="category : ${categories}">
		       <option th:value="${category.categoryId}" 
		               th:text="${category.categoryName}"
		               th:selected="${category.categoryId == product.categoryId}"></option>
		   </th:block>
        </select><br><br>

        <!-- Product Image Upload -->
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image"/><br><br>

        <!-- Existing Image -->
        <p>Current Image:</p>
        <img th:src="@{/images/{imageUrl}(imageUrl=${product.imageUrl})}" alt="Current Image" width="200"/><br><br>

        <!-- Submit Button -->
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
